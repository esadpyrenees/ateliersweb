<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Positions dâ€™images alÃ©atoires â€” 1</title>
        <style type="text/css">
            html, body { height: 100%;}
            img {
                width:200px;
                position: absolute;
            }
        </style>        
    </head>
    <body>       
        
        
        <script>
            // CrÃ©e une liste vide
            var liste = [];
            // Ajoute 25 entrÃ©es dans la liste, chacune constituÃ©e de lâ€™URL dâ€™une image
            for( var i = 1; i < 25; i++ ){
                liste.push("https://ateliers.esad-pyrenees.fr/_inc/img/250/"+ i +".jpg");
            }
            // La liste peut aussi Ãªtre dÃ©terminÃ©e non-alÃ©atoirement
            
            // DÃ©termine lâ€™Ã©lÃ©ment dans lequel on souhaite insÃ©rer les images
            var container = document.querySelector('body');
            // Enregistre ses dimensions
            var container_width = container.offsetWidth;
            var container_height = container.offsetHeight;

            // Pour chaque Ã©lÃ©ment de la listeâ€¦
            for(var i = 0; i < liste.length; i++){
                // CrÃ©e un Ã©lÃ©ment <img>,
                var image = document.createElement('img');
                // assigne un src correspondant Ã  la ğ‘›iÃ¨me entrÃ©e dans la liste,
                image.src= liste[ i ];
                // insÃ¨re Ã  lâ€™intÃ©rieur du conteneur
                container.appendChild(image);
                // Quand lâ€™image est chargÃ©eâ€¦
                // Enregistre ses dimensions
                var img_width = image.offsetWidth;
                var img_height = image.offsetHeight;
                // Assigne Ã  lâ€™image des positions alÃ©atoires (left et top)
                // contraintes par les dimensions du conteneur
                image.style.left = parseInt( Math.round( Math.random() * (container_width - img_width) )) + 'px';
                image.style.top = parseInt( Math.round( Math.random() * (container_height - img_height) )) + 'px';
            }
        </script>
    </body>
